version: 2.1

description: |
  Utilities for the Swift programming language Repo: https://github.com/CircleCI-Public/swift-orb

examples:
  standard-swift-project:
    description: |
      This orb can help you lint your Swift projects, storing output
      as CircleCI artifacts and test results
    usage:
      version: 2.1

      orbs:
        swift: circleci/swift@1.0.0

      workflows:
        build-and-test:
          jobss:
            - swift/lint

jobs:
  lint:
    description: Run `swiftlint` over the repository.
    docker:
      - image: dantoml/swiftlint:latest
    steps:
      - checkout
      - run: swiftlint lint --reporter junit | tee result.xml
      - store_artifacts:
          path: result.xml
      - store_test_results:
          path: result.xml
